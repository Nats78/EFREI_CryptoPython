<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette Russe - Placer des Balles</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-left: 50px;
    }
    h1 {
        margin: 0;
    }
    svg {
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
<script>
let ballesPlacees = 0;
let gains = 0;

function placerBalle(numero) {
    const chambre = document.getElementById("Br" + numero);
    if (chambre.style.fill === "red") {
        alert("Cette chambre contient déjà une balle !");
        return;
    }
    if (ballesPlacees >= 3) {
        alert("Vous ne pouvez placer que 3 balles maximum !");
        return;
    }
    chambre.style.fill = "red";
    ballesPlacees++;
}

function resetBarillet() {
    for (let i = 1; i <= 6; i++) {
        if (document.getElementById("Br" + i).style.fill !== "red") {
            document.getElementById("Br" + i).style.fill = "gray";
        }
    }
    ballesPlacees = 0;
    alert("Le barillet a été réinitialisé !");
}

function jouer() {
    const chiffreAleatoire = Math.floor(Math.random() * 6) + 1;

    const chambre = document.getElementById("Br" + chiffreAleatoire);
    if (chambre.style.fill === "red") {
        alert("La chambre " + chiffreAleatoire + " est rouge - Vous avez perdu !");
        totalGains = 0;
    } else {
        let gain = 0;
        if (ballesPlacees === 1) {
            gain = 10000;
        } else if (ballesPlacees === 2) {
            gain = 100000;
        } else if (ballesPlacees === 3) {
            gain = 1000000;
        }
        gains += gain;
        alert("La chambre " + chiffreAleatoire + " est grise - Vous avez gagné !\nVos gains : " + gain + "€\nTotal des gains : " + gains + "€");
    }

    for (let i = 1; i <= 6; i++) {
        if (document.getElementById("Br" + i).style.fill !== "red") {
            document.getElementById("Br" + i).style.fill = "gray";
        }
    }

    chambre.style.fill = "blue";
}

function rejouer() {
    ballesPlacees = 0;
    alert("Vous avez choisi de rejouer !\nTotal des gains : " + gains + "€");
}
</script>
</head>
<body>
<h1>Roulette Russe</h1>

<svg width="200" height="200" style="background-color:antiquewhite">
    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />
    <circle onclick="placerBalle(1)" id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="placerBalle(2)" id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="placerBalle(3)" id="Br3" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="placerBalle(4)" id="Br4" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="placerBalle(5)" id="Br5" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="placerBalle(6)" id="Br6" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
</svg>

<button onclick="resetBarillet()">Réinitialiser le Barillet</button>
<button onclick="jouer()">Jouer</button>
<button onclick="rejouer()">Rejouer</button>
</body>
</html>
