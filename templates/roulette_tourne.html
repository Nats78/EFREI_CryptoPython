<!DOCTYPE html>
<html>
<head>
<script>
let chambreSelectionnee = null;

function lancer() {
    const chiffreAleatoire = Math.floor(Math.random() * 6) + 1;
    if (document.getElementById("Br" + chiffreAleatoire).style.fill === "red") {
        alert("Le chiffre aléatoire est : " + chiffreAleatoire + " - Perdu !");
    } else {
        alert("Le chiffre aléatoire est : " + chiffreAleatoire + " - Gagné !");
    }
}

function selectionnerChambre(numero) {
    if (chambreSelectionnee !== null) {
        document.getElementById("Br" + chambreSelectionnee).style.fill = "gray";
    }
    chambreSelectionnee = numero;
    alert("Vous avez sélectionné la chambre N°" + numero);
    document.getElementById("Br" + numero).style.fill = "red";
}
</script>
</head>
<body>
<h1>Roulette Russe</h1>

<svg width="200" height="200" style="background-color:antiquewhite">
    <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />
    <circle onclick="selectionnerChambre(1)" id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectionnerChambre(2)" id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectionnerChambre(6)" id="Br6" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectionnerChambre(5)" id="Br5" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectionnerChambre(3)" id="Br3" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle onclick="selectionnerChambre(4)" id="Br4" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" />
    <circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
</svg>

<button onclick="lancer()">Jouer</button>

</body>
</html>
