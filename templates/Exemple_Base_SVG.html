<html>
<head>
    <title>SVG Exemple</title>
</head>
<body>
    <h1>Mon Dessin SVG</h1>
    <svg width="750" height="750" style="background-color:rgba(200,200,200, 0.5); border: 2px solid black;">
        <circle id="foo" style="fill:none; stroke:red; stroke-width:30px;" cx="375" cy="375" r="200" />
        <rect style="fill:green; stroke:blue; stroke-width:30px;" x="230" y="300" width="290" height="150" />
        <polygon style="fill:green; stroke:blue; stroke-width:3px;" points="0 0, 100 100, 0 100"/>
        <text x="50" y="50" fill="black" font-size="24">Voici un dessin SVG !</text>
    </svg>
    <script>
        document.getElementById("foo").addEventListener("click", () => {
            alert("Cercle cliqu√© !");
        });
    </script>
</body>
</html>
