<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de DÃ©s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #dice-container {
            display: inline-block;
        }

        svg {
            margin: 10px;
        }

        .dot {
            fill: black;
        }
    </style>
</head>
<body>
    <div id="dice-container">
        <!-- Face 1 -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" stroke-width="2" />
            <circle class="dot" cx="50" cy="50" r="10" />
        </svg>

        <!-- Face 2 -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" stroke-width="2" />
            <circle class="dot" cx="25" cy="25" r="10" />
            <circle class="dot" cx="75" cy="75" r="10" />
        </svg>

        <!-- Face 3 -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" stroke-width="2" />
            <circle class="dot" cx="25" cy="25" r="10" />
            <circle class="dot" cx="50" cy="50" r="10" />
            <circle class="dot" cx="75" cy="75" r="10" />
        </svg>

        <!-- Face 4 -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" stroke-width="2" />
            <circle class="dot" cx="25" cy="25" r="10" />
            <circle class="dot" cx="25" cy="75" r="10" />
            <circle class="dot" cx="75" cy="25" r="10" />
            <circle class="dot" cx="75" cy="75" r="10" />
        </svg>

        <!-- Face 5 -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" stroke-width="2" />
            <circle class="dot" cx="25" cy="25" r="10" />
            <circle class="dot" cx="25" cy="75" r="10" />
            <circle class="dot" cx="75" cy="25" r="10" />
            <circle class="dot" cx="75" cy="75" r="10" />
            <circle class="dot" cx="50" cy="50" r="10" />
        </svg>

        <!-- Face 6 -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" stroke-width="2" />
            <circle class="dot" cx="25" cy="25" r="10" />
            <circle class="dot" cx="25" cy="50" r="10" />
            <circle class="dot" cx="25" cy="75" r="10" />
            <circle class="dot" cx="75" cy="25" r="10" />
            <circle class="dot" cx="75" cy="50" r="10" />
            <circle class="dot" cx="75" cy="75" r="10" />
        </svg>
    </div>
</body>
</html>
